<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-gradient {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .form-control, .btn {
            padding: 1rem;
            border-radius: 0.5rem;
            color: #fff;
        }
        .btn {
            border: none;
        }
        .placeholder-white::placeholder {
            color: #fff;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-warning">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center mb-4">Contact me</h1>
                <form>
                    <!-- Name Input -->
                    <div class="mb-3">
                        <input type="text" class="form-control bg-gradient placeholder-white" placeholder="Name">
                    </div>
                    <!-- Email Input -->
                    <div class="mb-3">
                        <input type="email" class="form-control bg-gradient placeholder-white" placeholder="Email">
                    </div>
                    <!-- Description Textarea -->
                    <div class="mb-3">
                        <textarea class="form-control bg-gradient placeholder-white" rows="4" placeholder="Description"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn bg-gradient">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
